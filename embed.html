<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script defer src="https://analytics.eu.umami.is/script.js" data-website-id="100d7c49-bdbe-4c65-820d-b20944dd9b02"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div id="oathContainer">

    <div id="startscreen">
        <div id="starttext">
            <h2 id="question-heading">Fancy Dress Generator</h2>
            <p>Heading to the darts, but short of fancy dress inspiration to wow the crowds? This handy generator will ask you a few questions, then give you the perfect costume based on your personality.</p>
            <button id="startquiz" data-umami-event="Start button">Start</button>
        </div>
        <div id="startimage">
            <img src="img/group-photo.png" />
        </div>
    </div>

    <div id="quiz-container" style="display: none;">
        <h2 id="question-heading"></h2>
        <form id="quiz-form">
            <!-- Options will be dynamically generated here -->
        </form>
    </div>

    <div id="result-container" style="display: none;">
        <div>
            <div id="results-text"></div>
            <div id="results-image"></div>
            <div id="results-cta"></div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="scripts.js"></script>

</div>

</body>
</html>
